<div>
  <p>{{ certificationTitle }}</p>
  <div class="dropdown">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Select Question Count
    </button>
    <ul class="dropdown-menu">
      <li *ngFor="let count of questionCounts">
        <button class="dropdown-item" (click)="setQuestionCount(count)">
          {{ count }}
        </button>
      </li>
    </ul>
  </div>
  <button class="btn btn-primary mt-3" (click)="submitSelection()">
    Submit
  </button>
</div>
