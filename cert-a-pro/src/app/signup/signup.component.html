<div class="sign">
  <div class="signup-container">
    <h2>Create Account</h2>
    <div class="form-group">
      <input type="text" placeholder="Username" [(ngModel)]="username" />
    </div>
    <div class="form-group">
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        [ngClass]="{ 'invalid-email': !isValidEmail(email) && email !== '' }"
      />
      <span class="error-message" *ngIf="!isValidEmail(email) && email !== ''"
        >Please enter a valid email address</span
      >
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password" [(ngModel)]="password" />
    </div>
    <div class="button-group">
      <button class="btn create " (click)="handleEmailSignup()">
        Create Account
      </button>
      <button class="btn google" (click)="handleGoogleLogin()">
        Login with Google
      </button>
    </div>
  </div>
</div>
