<div class="certcont">
  <div class="head">
    <h1 class="certtype">Service Now</h1>
    <h2 class="certhead">Certifications</h2>
  </div>
  <div class="cardcont">
    <ul class="certlist">
      <li class="certitem">
        <a [href]="(certification | async)?.link">
          <p class="certtitle">{{ (certification | async)?.title }}</p>
          <p>{{ (certification | async)?.description }}</p>
        </a>
      </li>
    </ul>
  </div>
</div>
