<div class="pagecontainer">
  <h1>Certifications</h1>
  <div class="catcontainer">
    <div *ngFor="let cert of certs; let i = index" class="itemcont">
      <img class="catimage" src="{{ cert.src }}" />
      <div class="overlay">
        <div class="text">{{ cert.title }}</div>
      </div>
    </div>
    <div class="itemcont"></div>
  </div>
</div>
