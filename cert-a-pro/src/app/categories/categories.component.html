<div class="pagecontainer">
  <h1>Certifications</h1>
  <div class="catcontainer">
    <div *ngFor="let category of categories | async" class="itemcont">
      <img class="catimage" src="{{ category.image }}" />
      <div class="overlay">
        <div class="text">{{ category.title }} {{ category.id }}</div>
      </div>
    </div>
    <div class="itemcont"></div>
  </div>
</div>
